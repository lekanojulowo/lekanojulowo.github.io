<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="learn and master css" />
    <meta name="keywords" content="css, master css, learn css" />
    <meta name="author" content="Lekan Ojulowo" />
    <title>CSS in 44 Minutes</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/logo192.png" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <div class="wallpaper" id="wallpaper" data-image="images/developer.jpg"></div>
    <div class="content">
      <aside class="side">
        <figure class="picture" id="picture">
          <div class="picture-shadow"></div>
          <img src="images/lekan.jpg" srcset="
							images/lekan.jpg   1x,
							images/lekan@2x.jpg 2x,
							images/lekan@3x.jpg 3x
						" alt="Portrait of Lekan Ojulowo" width="320" height="320" class="picture-image" id="pictureImage" />
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">Hi, I'm Lekan Ojulowo</h1>
        <p class="job">Fullstack Developer</p>
        <hr class="hr" />
        <div class="description">
          <p>
            I spend time helping startups, organizations and businesses to
            develop excellent and scalable fullstack applications.
          </p>
        </div>
        <div class="contact">
          <!-- <a href="mailto:lekanojulowo@gmail.com" class="button">
            Get in touch
          </a> -->
          <label for="subscribe">Get in Touch</label>
          <input type="text" aria-label="subscribe-input" accesskey="m" id="subscribe">
        </div>
        <ul class="social">
          <li>
            <a>
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fab fa-google"></i>
            </a>
          </li>
        </ul>
      </main>
    </div>

    <noscript>
      <style type="text/css">
        .wallpaper {
          animation-name: zoomOut;
        }

        .picture {
          animation-name: dropIn;
        }
      </style>
      <p>
        JavaScript is Disable, Please enable JavaScript as some features my not
        work effectively
      </p>
    </noscript>

    <script defer type="text/javascript" src="js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("service-worker.js");
        });
      }
    </script>
  </body>

</html>
